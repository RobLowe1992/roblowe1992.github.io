<!DOCTYPE html>
<html>
<head>
    <title>Robert Lowe Portfolio Site</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
            <section>
                <div class="row">
                    <div class="navbar nav"><!-- Navbar -->
                        <ul class="text-center center-block"><!-- Navbar options list -->
                            <li><a href="#">About</a></li>
                            <li><a href="#">Work</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Follow Me</a></li>
                            <li><a href="#"><img class="logo" src="images/RL_Logo_Standard.png" alt="logo image"></a></li><!--Navbar Logo-->
                        </ul><!-- End of Navbar icons options -->
                    </div><!-- End of navbar -->
                </div><!-- End of Row -->
            </section>
            <section>
            <div class="row">
                <div class="col-md-12 text-center"> <!-- Name, Logo, and Description-->
                    <h1 class="text-uppercase">Robert Lowe</h1>
                    <img src="images/thumbnail.jpg" alt="thumbnail" class="img-responsive img-circle center-block">
                    <h3 class="">Responsive Web Development</h3>
                </div><!-- End of Name, Logo, and Description-->
            </div>
            </section>
        </header>
        <main>
            <section>
                <div class="row inline-img"><!-- Main Image -->
                    <div class="col-md-12">
                        <h1 class="text-muted">Featured Work</h1>
                        <img class="featured-image center-block img-responsive img-rounded" src="images/techCrunch_mock.png" alt="featured image">
                    </div>
                </div>
                 <div class="row">
                    <div class="col-med-12"><hr></div><!-- Line Break -->
                </div>
                <div class="row text-left"><!-- Past Projects Text -->
                    <div class="col-md-12">
                        <h2 class="text-muted">Past Projects</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="projects" class="row text-center text-uppercase"><!-- Example Projects -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
</body>
